version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/hnamzian/yehuda-mpc
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - grpc_api_configuration=internal/rest/api.annotations.yaml
